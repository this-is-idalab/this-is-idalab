---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <div class="post-excerpt {% if post.image %}post-narrow{% endif %}">
          {% if post.image %}<img class="post-image" src="{{post.image}}" />{% endif %}
          {{post.excerpt}}
        </div>

      </li>
    {% endfor %}
  </ul>

</div>
